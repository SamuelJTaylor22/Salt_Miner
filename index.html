<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salt Miner</title>
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-fluid">
    <section class="row text-center bg-primary text-light">
      <div class="col">
        <h1>Salt Miner</h1>
      </div>
    </section>
  </header>
  <main class="container-fluid text-light text-shadow">
    <section class="row">
      <div class="col-4 d-flex flex-column">
        <div>
          <button type="button" class="btn btn-primary my-2" id="Shakers" onclick="buyShaker()">Shakers <span id="shakerPrice"></span></button> 
          <h4 id="shakerCount">Count: 1</h4>
          <h4 id="shakerMult">Currently Multiplying Your Clicks by: 1</h4>
        </div>
        <div>
          <button type="button" class="btn btn-primary my-2" id="filmButton" onclick="buy(film)">Film Inconsistencies<span id="filmPrice"></span></button > <h4 id="filmCount">Count: 0</h4>
          <h4 id="filmGen">Currently Generating 0 S/S</h4>
        </div>
        <div>
          <button type="button" class="btn btn-primary my-2" id="canonButton" onclick="buy(canon)">Slight Canon Changes<span id="canonPrice"></span></button><h4 id="canonCount">Count: 0</h4>
          <h4 id="canonGen">Currently Generating 0 S/S</h4>
        </div>
        <div>
          <button type="button" class="btn btn-primary my-2" id="badTeamButton" onclick="buy(team)">Underperforming Teammates<span id="teamPrice"></span></button><h4 id="teamCount">Count: 0</h4>
          <h4 id="teamGen">Currently Generating 0 S/S</h4>
        </div>
        <div>
          <button type="button" class="btn btn-primary my-2" id="trollButton" onclick="buy(troll)">Trolls<span id="trollPrice"></span></button><h4 id="trollCount">Count: 0</h4>
          <h4 id="trollGen">Currently Generating 0 S/S</h4>
        </div>
        <div>
          <button type="button" class="btn btn-primary my-2" id="politicsButton" onclick="buy(politics)">Thanksgiving Talks<span id="politicsPrice"></span></button><h4 id="politicsCount">Count: 0</h4>
          <h4 id="politicsGen">Currently Generating 0 S/S</h4>
        </div>
      </div>
      <div class="col-4">
        <section class="row text-center">
          <div class="col-12">
            <img src="./pjsalt.png" onclick="mine()" alt="">
          </div>
          <div class="col-12">
            <h3 id="saltCount">Salt: 0</h3>
          </div>
          <div class="col-12">
            <h3 id="saltPS">Salt/Second: 0</h3>
          </div>
        </section>
      </div>
    </section>
  </main>
  <footer class="container-fluid bg-dark">
    <div class="row">
      <div class="col d-flex justify-content-end text-light align-items-end">
        <h5 class="secret">secret message</h5>
      </div>
    </div>
      
    </section>
  </footer>

  <script src="app.js"></script>
</body>
</html>
